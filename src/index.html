<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Автоматизированная штукатурка стен</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo" href="#">
            <img src="./img/logo.svg" alt="logo" />
          </a>
          <a class="header__phone" href="tel:74957710508">+7 495 771 05 08</a>
          <button class="header__consultation-btn btn">
            получить консультацию
          </button>
        </div>
      </div>
    </header>
    <section class="top">
      <div class="container">
        <div class="top__inner">
          <div class="top__left-side">
            <h1 class="top__title">Автоматизированная штукатурка стен</h1>
            <p class="top__text">Идеально ровные стены в кратчайшие сроки</p>
            <div class="top__color-box">
              <div>Стоимость работ</div>
              <div>от <span class="top__color-box-price">300</span>руб/м2</div>
            </div>
            <div class="top__subtitle">Оплата по факту!</div>
          </div>
          <!-- /.left-side -->

          <div class="top__right-side">
            <form class="top__form">
              <div class="top__form-heading">
                Для расчёта точной стоимости закажите <b>выезд замерщика</b>
              </div>
              <input type="text" class="top__form-input-name input" required />
              <input type="tel" class="top__form-input-phone input" required />
              <button class="top__form-btn-send-request btn" type="submit">
                Оставьте заявку
              </button>
              <div class="top__form-subtext">Приедем в день обращения*</div>
            </form>
          </div>
        </div>
        <!-- /.top-inner -->
      </div>
      <!-- container -->
      <!-- /.top__right-side -->
    </section>
  </body>
</html>
